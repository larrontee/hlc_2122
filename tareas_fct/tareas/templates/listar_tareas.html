{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Table - FCT Tasks</title>
  <meta name="description" content="FCT Tasks">
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome5-overrides.min.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-icons.css' %}"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script defer src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script defer src="{% static 'js/script.min.js' %}"></script>
  <script defer src="{% static 'js/app.js' %}"></script>
  <script defer src="{% static 'js/index.js' %}"></script>

</head>

<body id="page-top">
  <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
    <table class="table my-0" id="dataTable">
      <thead>
        <tr>
          <th>Día</th>
          <th>Horas</th>
          <th>Tarea</th>
          <th>Mostrar</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        {% for tarea in tareas %}
        <tr>
          <td>{{ tarea.fecha }}</td>
          <td>{{ tarea.horas|floatformat:"u" }}</td>
          <td>{{ tarea.descripcion }}</td>
          <td><a href="/mostrar_tarea2/{{ tarea.id }}"><i class="bi bi-eye"></i></a></td>
          <td><a href="/editar_tarea/{{ tarea.id }}"><i class="bi bi-pencil"></i></a></td>
          <td><a id="borrar" href="/borrar_tarea/{{ tarea.id }}"><i class="bi bi-trash-fill borrar"></i></a></td>
        </tr>
        {% endfor %}


      </tbody>
      <tfoot>
        <tr>
          <td><strong>Día</strong></td>
          <td><strong>Horas</strong></td>
          <td><strong>Tarea</strong></td>
          <td><strong>Mostrar</strong></td>
          <td><strong>Editar</strong></td>
          <td><strong>Borrar</strong></td>
        </tr>
      </tfoot>
    </table>
    <button id="insertar" class="btn btn-success">Insertar tarea</button>
  </div>
</body>

</html>
